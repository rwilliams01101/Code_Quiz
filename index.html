<!DOCTYPE html>
<html>
	<head>
		<title>Quiz | Metal Gear Solid</title>
		<link href="./assets/css/style.css" rel="stylesheet">
	</head>
	<body>
		<a class ="highScores" id ="returnToGame">High Scores</a>
		<div id="quizContainer" class="container">
			<div class="title">Metal Gear Solid</div>
			<div class="tagline">Tactical Espionage Action</div>
			<button id="startBtn">Start Quiz!</button>
			<button id="retryBtn" onclick="retry();" style="display:none;">Retry?</button>
				<div id="timer">You have 60 Seconds to Complete</div>
				<div id="question" class="question"></div>
					<button class ="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></button>
					<button class ="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></button>
					<button class ="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></button>
					<button class ="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></button>
					<button id="nextBtn" class="next-btn" onclick="loadNextQuestion();">Submit Answer</button>
					<div id="confirmAns"></div>	
		</div>
		<div id="result" class="container result" style="display:none;"></div>
        <script src="./assets/js/questions.js"></script>
        <script src="./assets/js/quizscript.js"></script>
	</body>
</html>
